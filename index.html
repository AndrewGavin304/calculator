<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>calculator.io</title>
</head>
<body>
  <div class="container primary-container">
    <div class="container display-container">
      <p class="text-display" id="display">
        0
      </p>
    </div>
    <div class="container digit-container">
      <div class="container button-row">
        <button class="button one">1</button>
        <button class="button two">2</button>
        <button class="button three">3</button>
      </div>
      <div class="container button-row">
        <button class="button four">4</button>
        <button class="button five">5</button>
        <button class="button six">6</button>
      </div>
      <div class="container button-row">
        <button class="button seven">7</button>
        <button class="button eight">8</button>
        <button class="button nine">9</button>
      </div>
      <div class="container button-row">
        <button class="button 0">0</button>
        <button class="button decimal">.</button>
        <button class="button clear" id="clear">CLEAR</button>
      </div>
    </div>
    <div class="container operation-container">
      <button class="button operator divide">/</button>
      <button class="button operator subtract">-</button>
      <button class="button operator multiply">X</button>
      <button class="button operator add">+</button>
    </div>
  </div>
</body>
</html>
